<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logotipo</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="face">
      <div class="frente"></div>

      <div class="hair">
        <div class="hair_1" id="parte"></div>

        <div class="hair_2"></div>
        <div class="hair_3"></div>
        <div class="hair_4"></div>
        <div class="hair_5"></div>
      </div>
      <div class="robot">
        <!-- parche al ojo -->
      </div>

      <div class="ears">
        <div class="ear-left"></div>
        <div class="ear-right"></div>
      </div>

      <div class="eye">
        <div class="eye-left">
          <div class="cerrar"></div>
          <div class="eyelash left"></div>
          <div class="iris"></div>
          <div class="pupil"></div>
        </div>
        <div class="eye-right">
          <div class="cerrar"></div>
          <div class="eyelash right"></div>
          <div class="iris"></div>
          <div class="pupil"></div>
        </div>
      </div>

      <div class="nose">
        <div class="left"></div>
        <div class="right"></div>
      </div>

      <div class="mouth">
        <div class="up">
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <div class="down"></div>
      </div>

      <div class="menton"></div>
    </div>

    <div class="controls">
      <button id="pause-btn">
        <img
          src="https://defbojucrfbnhvyaiaxu.supabase.co/storage/v1/object/sign/images/pause-button.png?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1cmwiOiJpbWFnZXMvcGF1c2UtYnV0dG9uLnBuZyIsImlhdCI6MTczNjk2Nzg5NywiZXhwIjoyMDUyMzI3ODk3fQ.-21Vj94zmWaYHjvfqQScVgrqNTuQukUZntBr7XtY-Dk"
          alt="Pausar"
        />
      </button>
      <button id="resume-btn">
        <img
          src="https://defbojucrfbnhvyaiaxu.supabase.co/storage/v1/object/sign/images/play-button.png?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1cmwiOiJpbWFnZXMvcGxheS1idXR0b24ucG5nIiwiaWF0IjoxNzM2OTY3OTk2LCJleHAiOjIwNTIzMjc5OTZ9.Q3tUAw0reGbNJJs8RIgV57uwO-K9rXLsHy5_NWyIZuY"
          alt="Reanudar"
        />
      </button>
    </div>

    <script src="./js/hair.js"></script>
  </body>
</html>
